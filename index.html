<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="William Mathurin" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__image"
                src="./images/pencil.svg"
                alt="Pencil Icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__add-btn-image"
              src="./images/plus.svg"
              alt="Plus Icon"
            />
            <span class="profile__add-btn-text">New Post</span>
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img
                  src="./images/7-photo-by-griffin-wooldridge-from-pexels.jpg"
                  alt="Val Thorens"
                  class="card__image"
                />

                <div class="card__content">
                  <h2 class="card__title">Mountain house</h2>
                  <button
                    type="button"
                    class="card__like-btn card__like-btn_liked"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">2023 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button type="button" class="modal__close"></button>
          <h3 class="modal__title">Edit profile</h3>
          <form id="profile-form" name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="description"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button type="button" class="modal__close"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form" id="add-card-form" name="edit-profile">
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              id="add-card-link-input"
              class="modal__input"
              type="url"
              name="link"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              class="modal__input"
              type="description"
              name="name"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          type="button"
          class="modal__close modal__close_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
